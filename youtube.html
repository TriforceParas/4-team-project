<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="javaScript/page.js"></script>
</head>
<link rel="styleSHEET" href="styles/">
<link rel="styleSHEET" href="styles/top-bar.css">
<link rel="styleSHEET" href="styles/side-bar.css">
<link rel="styleSHEET" href="styles/main-page.css">

<body>
  <div class="top-bar">
    <div class="left-side">
      <button class="hamburger-menu"><ion-icon class="menu-icon" name="menu-outline"></ion-icon></button>
      <span class="youtube-logo"><ion-icon class="play-icon" name="play"></ion-icon></span>
      <span class="logo-name">KaeKoTube?</span>
    </div>
    <div class="middle-side">
      <input class="search-bar" placeholder="Search">
      <button class="search-button"><ion-icon class="search-icon" name="search"></ion-icon></button>
      <button class="voice-search-button"><ion-icon class="mic-icon" name="mic"></ion-icon></button>
    </div>
    <div class="right-side">
      <button class="mode-switch light">Mode: <span class="mode-status">Light</span></button>
      <button class="create-video"><ion-icon class="videocam-icon" name="videocam"></ion-icon></button>
      <button class="bell-icon"><ion-icon class="notifications-icon" name="notifications"></ion-icon></button>
      <button class="my-profile-picture"></button>
    </div>
  </div>
  <div class="side-bar"></div>
  <div class="main-page"></div>
</body>

</html>
